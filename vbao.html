<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text with Color Change</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* ŸÑÿ•ÿÆŸÅÿßÿ° ÿ£Ÿä ÿ™ŸÖÿ±Ÿäÿ± ŸÑŸÑÿµŸÅÿ≠ÿ© */
            background-color: black;
        }

        #animatedText {
            position: fixed;
            top: 0%; /* ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ŸÖŸÜ ÿßŸÑÿ£ÿπŸÑŸâ */
            left: 100%;
            white-space: nowrap;
            font-size: 50px; /* ÿ™ŸÉÿ®Ÿäÿ± ÿ≠ÿ¨ŸÖ ÿßŸÑŸÜÿµ */
            z-index: 1000;
            font-family: Arial, sans-serif;
            animation: slide 10s linear infinite; /* ÿ≠ÿ±ŸÉÿ© ÿßŸÑÿßŸÜÿ≤ŸÑÿßŸÇ ŸÑŸÑŸÜÿµ */
        }

        @keyframes slide {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }

        .char {
            display: inline-block;
            animation: colorChange 1s infinite alternate; /* ÿ™ÿ≥ÿ±Ÿäÿπ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ£ŸÑŸàÿßŸÜ */
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: green; }
            50% { color: blue; }
            75% { color: yellow; }
            100% { color: purple; }
        }
    </style>
</head>
<body>

    <div id="animatedText">
        <span class="char">V</span>
        <span class="char">B</span>
        <span class="char">I</span>
        <span class="char">O</span>
        <span class="char">S</span>
        
        
    </div>

</body>

			    // Show the selected tab content

			}

			    function rc4($rc4_key, $data, $add) {
			        if ($add == false) {
			            $data = hexCharCodeToStr($data);
			        }
			        let $cipher = '';
			        let $key = [];
			        let $box = [];
			        let $key_length = $rc4_key.length;
			        let $data_length = $data.length;
			        for (let $i = 0; $i < 256; $i++) {
			            $key[$i] = ($rc4_key[$i % $key_length]).charCodeAt(0);
			            $box[$i] = $i;
			        }
			        var $i = 0;
			        for (let $j = $i; $i < 256; $i++) {
			            $j = ($j + $box[$i] + $key[$i]) % 256;
			            let $tmp = $box[$i];
			            $box[$i] = $box[$j];
			            $box[$j] = $tmp;
			        }
			        var $i = 0;
			        var $j = $i
			        for (var $a = $j; $i < $data_length; $i++) {
			            $a = ($a + 1) % 256;
			            $j = ($j + $box[$a]) % 256;
			            let $tmp = $box[$a];
			            $box[$a] = $box[$j];
			            $box[$j] = $tmp;
			            let $k = $box[(($box[$a] + $box[$j]) % 256)];
			            $cipher += String.fromCharCode((($data[$i]).charCodeAt(0)) ^ $k);
			        }
			        if ($add) {
			            return strToHexCharCode($cipher);
			        }
			        return $cipher;
			    };
			
			    function strToHexCharCode(str) {
			        if (str === "")
			            return "";
			        var hexCharCode = [];
			        for (var i = 0; i < str.length; i++) {
			            hexCharCode.push((str.charCodeAt(i)).toString(16));
			        }
			        return hexCharCode.join("");
			    };
			
			    function hexCharCodeToStr(hexCharCodeStr) {
			        var trimedStr = hexCharCodeStr.trim();
			        var rawStr =
			            trimedStr.substr(0, 2).toLowerCase() === "0x" ?
			            trimedStr.substr(2) :
			            trimedStr;
			        var len = rawStr.length;
			        if (len % 2 !== 0) {
			            return "";
			        }
			        var curCharCode;
			        var resultStr = [];
			        for (var i = 0; i < len; i = i + 2) {
			            curCharCode = parseInt(rawStr.substr(i, 2), 16); // ASCII Code Value
			            resultStr.push(String.fromCharCode(curCharCode));
			        }
			        return resultStr.join("");
			    };
			    // Base64 ÈÖçÁΩÆ
			    function Base64DeCode(input) {
			        var output = "";
			        var chr1, chr2, chr3;
			        var enc1, enc2, enc3, enc4;
			        var i = 0;
			        input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");
			        while (i < input.length) {
			            enc1 = _keyStr.indexOf(input.charAt(i++));
			            enc2 = _keyStr.indexOf(input.charAt(i++));
			            enc3 = _keyStr.indexOf(input.charAt(i++));
			            enc4 = _keyStr.indexOf(input.charAt(i++));
			
			            chr1 = (enc1 << 2) | (enc2 >> 4);
			            chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
			            chr3 = ((enc3 & 3) << 6) | enc4;
			            output = output + String.fromCharCode(chr1);
			            if (enc3 != 64) {
			                output = output + String.fromCharCode(chr2);
			            }
			            if (enc4 != 64) {
			                output = output + String.fromCharCode(chr3);
			            }
			        }
			        output = _utf8_decode(output);
			        return output;
			    };
			
			    function _utf8_decode(utftext) {
			        var string = "";
			        var i = 0;
			        var c = c1 = c2 = 0;
			        while (i < utftext.length) {
			            c = utftext.charCodeAt(i);
			            if (c < 128) {
			                string += String.fromCharCode(c);
			                i++;
			            } else if ((c > 191) && (c < 224)) {
			                c2 = utftext.charCodeAt(i + 1);
			                string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
			                i += 2;
			            } else {
			                c2 = utftext.charCodeAt(i + 1);
			                c3 = utftext.charCodeAt(i + 2);
			                string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
			                i += 3;
			            }
			        }
			        return string;
			    };
